{% extends "menu_layout.html" %}
{% block body %}
    <h1>Users</h1>
    <div class="btn-toolbar bottom-space" role="toolbar">
        <a href="{{ url_for('user.user_edit') }}" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-plus"></span> Add</a>
    </div>

    <table class="table table-striped table-hover">
    <tr>
        <th>E-mail</th>
        <th></th>
    </tr>
    {% for user in user_list %}
    <tr>
        <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
        <td><a href="{{ url_for('user.user_edit', user_id=user._id) }}"><span class="glyphicon glyphicon-pencil"></span></a></td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
