{% extends "menu_layout.html" %}
{% block body %}
    <h1>{{ _('Environment') }}</h1>
    <div class="btn-toolbar bottom-space" role="toolbar">
        <a href="/environment/new" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-plus"></span> {{ _('Add') }}</a>
    </div>
    <table class="table table-striped table-hover">
    <tr>
        <th>{{ _('Name') }}</th>
        <th>{{ _('Latest') }}</th>
        <th></th>
    </tr>
    {% for environment in list %}
    <tr>
        <td><a href="/distributive/list/{{ environment.name }}">{{ environment.name }}</a></td>
        <td><a href="{{ environment.get_latest_distributive_url() }}">{{ environment.get_latest_distributive_url() }}</a></td>
        <td><a href="/environment/edit/{{ environment._id }}"><span class="glyphicon glyphicon-pencil"></span></a></td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
