{% extends "empty_layout.html" %}
{% block body %}
<div class="row-fluid" style="margin-top: 100px;">
    <form method="post" action="/login" class="col-md-3 col-md-offset-4">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon glyphicon-user"></span></span>
                <input type="text" class="form-control" name="email" placeholder="E-mail" autocomplete="off">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon glyphicon-asterisk"></span></span>
                <input type="password" class="form-control" name="password" placeholder="Password" autocomplete="off">
            </div>
        </div>
        <div class="form-group text-center">
            <input type="submit" class="btn btn-default" value="Sign in">
        </div>
    </form>
</div>
{% endblock %}
