{% extends "menu_layout.html" %}
{% block body %}
    <h1>Distributives</h1>

    <ol class="breadcrumb">
        <li><a href="/environment">Environment</a></li>
        <li>Distributives for {{ environment.name }}</li>
    </ol>

    <table class="table table-striped table-hover">
    <tr>
        <th>Url</th>
        <th>Version</th>
    </tr>
    {% for distributive in distributives %}
    <tr>
        <td><a href="{{ distributive.url }}">{{ distributive.url }}</a></td>
        <td>{{ distributive.version }}</td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
