<!doctype html>
<html>
    <head>
        <title>{{ _('Distributive manager') }}</title>
        <script type="text/javascript" src="/js/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/bootstrap.custom.css" />
    </head>
    <body>
        <div class="container top-space">
            <ul class="nav nav-tabs bottom-space" id="tabPages">
                <li{% if request.blueprint == 'environment' %} class="active"{% endif %}><a href="{{ url_for('environment.environment_list') }}"><span class="glyphicon glyphicon-file"></span> {{ _('Distributives') }}</a></li>
                <li{% if request.blueprint == 'user' %} class="active"{% endif %}><a href="{{ url_for('user.user_list') }}"><span class="glyphicon glyphicon-user"></span> {{ _('Users') }}</a></li>
                <li{% if request.blueprint == 'settings' %} class="active"{% endif %}><a href="{{ url_for('settings.settings_index') }}"><span class="glyphicon glyphicon-wrench"></span> {{ _('Settings') }}</a></li>
                <li><a href="{{ url_for('auth.logout') }}"><span class="glyphicon glyphicon-log-out"></span> {{ _('Sign out') }}</a></li>
            </ul>
            {% block breadcrumbs %}{% endblock %}
            {% for message in get_flashed_messages() %}<div class="alert alert-danger">{{ message }}</div>{% endfor %}
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
